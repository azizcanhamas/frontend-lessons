<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .anadiv{
            background-color: red;
            
            /* ============= FLEX ================= */
            /* == ana div'e 'display:flex' ozelligi verildigi zaman
               flex-direction'Ä±n default degeri olan row'dan dolayi
               kutucuklar yan yana dizilir. dikey dizilmesi isteniyorsa
               row yerine column yapilmalidir. */
            display: flex;

            /* =============== FLEX DIRECTION ================ */
            /* == flex itemlarin yatay dikay olma durumunu ayarlar. */
            flex-direction: row;
            /* flex-direction: column; */

            /* Flex itemlarin birbirine baglanma durumun belirler.
                wrap : dogrusal olarak birbirine baglar. sigmayanlar alt satira iner.
                wrap-reverse: ters olarak birbirine baglar. 
                no-wrap : baglama yapmaz. Default degerdir.*/
            flex-wrap: wrap;
            /* flex-wrap: wrap-reverse; */
            /* flex-wrap: nowrap; */

            /* ========== JUSTIFY CONTENT ========== */
            /* * Satir olarak hizalamayi saglar. */
            /* justify-content: center; */
            /* justify-content: end; */
            /* justify-content: flex-end; */
            /* justify-content: flex-start; */
            /* justify-content: right; */
            /* justify-content: space-around; */
            justify-content: space-between;
            /* justify-content: space-evenly; */

            /* ============= ALIGN ITEMS ========= */
            /* * Dikey olarak hizalamayi saglar. */
            height: 700px;
            align-items: center;
            /* align-items: flex-end; */
            /* align-items: flex-start; */
            /* align-items: stretch; */
            
            /* ============== ALIGN CONTENT ========== */
            /* align-content: center; */
            /* align-content: flex-start; */
            /* align-content: space-around; */
            /* align-content: space-between; */
            /* align-content: flex-end; */

            
        }

        #bir{
            /* ============== ALIGN-SELF ============== */
            /* align-self: flex-end; */
            /* align-self: center;
            align-self: flex-end;
            align-self: flex-start; */
        } 

        .anadiv > div{
            background-color: blue;          
            padding: 20px;
            width: 50px;
            margin: 10px;
            border: 1px solid black;
        }
    </style>

</head>
<body>

        <div id="bir">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>

        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>

</html>
