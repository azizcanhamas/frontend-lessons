<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .aziz{
            display: flex;
            /* kutucuklari sutun olarak konumlandiracaktir. 
            onceki ornege gore width height degeri verilmedigi icin
            kutucuklar tum satiri kaplar.*/
            /* column yerine verilebilecek ozellikler:
                * row: kutucuklar yan yana dizilir. 
                * row-reverse: kutucuklar ana div'in sagindan baslayarak
                               sola dogru dizilir.
                * column-reverse: ana div'in alt tabanindan baslayarak
                                    yukari dogru dizer.
            */
            flex-direction: column;
            background-color: red;
        }

        .aziz > div{
            padding: 10px;
            background-color: blue;
            margin: 10px;
            /* bu tanimlamalar ile tum satiri kaplamaz. */
            width: 100px;
            height: 50px;
        }
    </style>

</head>
<body>
    <!-- Flex Direction: ana div'in altina koydugumuz
    divleri hizalamak istedigimizi varsayalim. -->

    <div class="aziz">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
