<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /*  h1'in alt margin degeri ile
            h2'nin ust margin degeri cakisiyor.
            hangisi buyukse o gecerli olur.
            Yani h1 ve h2 arasÄ±nda bosluk 50px
            olacaktir. Buyuk deger kucuk degeri ezer.
            Buna margin collapse denir. */
        h1{
            margin: 0 0 50px 0;
        }
        h2{
            margin: 20px 0 0 0;
        }
    </style>

</head>
<body>
    <!-- Margin Collapse -->
    <h1>Komple Web</h1>
    <h2>Komple Web</h2>
</body>
</html>
