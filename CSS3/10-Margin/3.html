<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
           border: 1px solid blue; 
           /* soldan 100px bosluk birak */
           margin-left:100px;
        }

        .aziz{
            /* atasi olan div etiketinde margin-left olarak
                ne tanimliysa onu uygula. yani kalitim al. */
            margin-left:inherit;
        }
    </style>

</head>
<body>
    <h2>Inherit Kullanim</h2>

    <!-- div etiketi p'nin parent'idir.
        p etiketi div'in child'idir. -->
    <div>
        <p class="aziz">        
            Lorem ipsum dolor, sit amet 
            consectetur adipisicing elit.
             Animi, dicta perspiciatis. 
             Sunt veniam nesciunt placeat 
             quod.
        </p>
    </div>
</body>
</html>
