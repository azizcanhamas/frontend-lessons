<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .p1{
            /* Yazilma yonunu ayarlar. */
            direction: rtl;/*right-to-left=sağdan sola*/

            /* Kelimeler arasindaki boslugu ayarlar. Negatif deger alabilir. */
            word-spacing: 5px;

            /* Text'e golgelendirme uygula. Yatayda 5px, dikeyde 2px ve kirmizi renginde uygula. */
            text-shadow: 5px 2px red;
        }
        .p2{
            direction: ltr; /*left-to-right=soldan sağa*/
        }
    </style>

</head>
<body>
    <p class="p1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sit numquam quia quo ab rerum id!</p>
    <p class="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio non cupiditate reprehenderit possimus at ipsa?</p>
</body>
</html>
