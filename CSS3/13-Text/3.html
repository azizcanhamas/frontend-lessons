<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        h1{
            /* tüm harfleri büyük yapar. */
            /* Sayfanın en üstünde <html lang="tr"> tanımlı olursa türkçe karakterde sıkıntı yapmaz. */
            text-transform: uppercase;
        }
        h2{
            /* tüm harfleri küçük yapar. */
            text-transform: lowercase;
        }
        h3{
            /* her kelimenin ilk harfini büyük yapar. */
            text-transform: capitalize;
        }
    </style>

</head>
<body>
    <h1>C# Eğitimleri</h1>
    <h2>Python Eğitimleri</h2>
    <h3>ASP.Net Eğitimleri iyi midir?</h3>
    <h4>CSS Eğitimleri</h4>
</body>
</html>
