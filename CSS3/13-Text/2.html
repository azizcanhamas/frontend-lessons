<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        h1{
            /* text'in üst kısmına çizgi ekler. */
            text-decoration: overline;
        }
        h2{
            /* text'in üzerini çizer. */
            text-decoration: line-through;
        }
        h3{
            /* text'in altını çizer. */
            text-decoration: underline;
        }
        h4{
            /* text'in hiçbir yerini çizmez varsa kaldırır. */
            text-decoration: none;
        }
    </style>

</head>
<body>
    <h1>C# Eğitimleri</h1>
    <h2>Python Eğitimleri</h2>
    <h3>ASP.Net Eğitimleri</h3>
    <h4>CSS Eğitimleri</h4>
</body>
</html>
