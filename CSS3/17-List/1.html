<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        ul.ul1{
            list-style-type: circle;
            list-style-position: inside; /*default:outside*/
            /* sekilleri kaldirir. */
            /* list-style-type: none; */
        }

        ul.ul2{
            list-style-type: square;
        }

        ol.ol1{
            list-style-type: upper-roman;
        }

        ol.ol2{
            list-style-type: lower-alpha;
        }

    </style>

</head>
<body>
    <!-- CSS List -->
    <!-- 
        * Position The List Item
        * List-Shorthand Property
        * Example
     -->

     <p>UnorderedList</p>
     <ul class="ul1">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
     </ul>

     <ul class="ul2">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
     </ul>

     <p>Ordered List</p>
     <ol class="ol1">
        <li>Tomato</li>
        <li>Cucumber</li>
        <li>Onion</li>
     </ol>

     <ol class="ol2">
        <li>Tomato</li>
        <li>Cucumber</li>
        <li>Onion</li>
     </ol>

</body>
</html>
