<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .serif{
            /* Times New Roman'i kullan, tarayicida bulamazsan Times'i kullan, onu da bulamazsan Serif ailesinden herhangi bir font'u getir. */
            font-family: 'Times New Roman', Times, serif;
        }
        .test{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    
    <!-- CSS Fonts -->
    <!-- 
        * CSS Font Families
        * Font Style
        * Font Size
        * Font Size'ına Piksel Değeri Verme
        * Font Size'ına Em Değeri Verme
        * Font Weight
        * Responsive Font Size
        * Font Variant
     -->

     <!-- CSS Font Families Nedir? : Her font bir aileye aittir.
        Örneğin Times New Roman ve Georgia fontları Serif font ailesine aittir. -->

        <h1>CSS Font Families</h1>
        <p class="serif">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, inventore.</p>
        <p class="test">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui voluptatem modi delectus sed quam perspiciatis.</p>

</body>
</html>
