<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .serif{
            /* Tarayicinin genisligini %5'i degeir ile font-size ayarla.
                Responsive tasarimda kullanilir. */
            font-size: 5vw;
        }
        .test{
            /* Büyük harfleri olduğundan daha küçük yap, küçük harfleri büyült. */
            font-variant: small-caps;
        }
        
    </style>

</head>
<body>
    <h1>CSS Font Families</h1>
    <p class="serif">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, inventore.</p>
    <p class="test">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui voluptatem modi delectus sed quam perspiciatis.</p>
    
</body>
</html>
