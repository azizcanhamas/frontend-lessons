<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Grouping Selectors */
        /* h1,h2,p etiketlerinin text'ini ortalar, kırmızı yapar. */
        h1,h2,p{
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <!-- Grouping selectors
        Farklı etiketler için aynı özellikleri
        tek seferde tanımlamaya yarar.
        Özellik uygulanacak özellikler ',' ile ayrılır.
    -->
    <h1>Aziz Can</h1>
    <p>CSS Eğitimi</p>
    <h2>FRONTEND</h2>
</body>
</html>
