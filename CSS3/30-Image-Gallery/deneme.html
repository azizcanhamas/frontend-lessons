<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .gallery{
            border: 7px solid black;
            /* float:left olmayinca ilk resim tum satiri kapliyordu. */
            /* bu ozellik ile hepsi yan yana geldi. */
            float: left;

            /* resim galerilerinin birbirinden ayrilmasi icin */
            margin: 5px;
        }

        .desc{
            background-color: rgb(236, 64, 64);
            padding: 15px;
            text-align: center;
            font-weight: 900;
        }

        /* galerilerin ustune gelince cerceveyi degistir. */
        .gallery:hover{
            border: 25px solid blue;
        }

    </style>

</head>
<body>
    
    <!-- her bir resim icin bir div olusturulur. 
        her divin icinde bir resim ve bir aciklama div'i bulunur. -->
    <div class="gallery">
        <img src="img/1.jpg" alt="">
        <div class="desc">Resim-1</div>
    </div>

    <div class="gallery">
        <img src="img/2.jpg" alt="">
        <div class="desc">Resim-2</div>
    </div>

    <div class="gallery">
        <img src="img/3.jpg" alt="">
        <div class="desc">Resim-3</div>
    </div>

    <div class="gallery">
        <img src="img/4.jpg" alt="">
        <div class="desc">Resim-4</div>
    </div>
</body>
</html>
