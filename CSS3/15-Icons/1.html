<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/d625075ccb.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- CSS ICONS
            * Font Awesome Icon
            * Bootstrap Icon
            * Google Icon
    -->

    <!-- Font Awesome Icon :  -->
    <!-- Sitede Free Plan ile hesap oluşturulur,email onaylanır. Head tagları arasında profilden kopyalanan <script> kodu eklenir.
        Ardından Free kategoriden ücretsiz iconlarin linki ile siteye iconlar cekilir. -->
    <i class="fa-solid fa-address-book"></i>
    <i class="fa-solid fa-angle-right"></i>
    <i class="fa-solid fa-arrow-left"></i>
    <i class="fa-solid fa-arrow-left-long"></i>
    <!-- class'ın sonuna eklenen fa-4x ile boyut arttirildi(2,3,4,5 degerleri verilebilir.) -->
    <i class="fa-solid fa-arrow-left-long fa-4x"></i>


    <!-- Bootstrap Icon :  -->
    <!-- Google(bootstrap maxcdn) -> Getting started -> Bootstrap CDN altında <link> ile başlayan tag alinip head arasına yerleştirilir. -->
    <i class="glyphicon glyphicon-cloud"></i>
    <!-- Daha fazla icon için : Google(glyphicon components) -> Components -> İstenilen icon'un adi alinir. İkinci class olarak tanimlanir. -->
    <i class="glyphicon glyphicon-home"></i>
    <!-- Bootstrap icon büyütmek için css font-size uygulanmalidir. -->
    <i class="glyphicon glyphicon-time" style="font-size: 50px;"></i>


    <!-- Google Icon -->
    <!-- Google(material io web getting started) -> Getting Started -> <link> ile başlayan ve font.googleapis'e bağlanan tag alinip head arasına yerleştirilir. -->
    <!-- https://fonts.google.com/icons?selected=Material+Icons linkinden icon listesine ulasilabilir. -->
    <i class="material-icons">settings</i>
    <i class="material-icons">dashboard</i>
</body>
</html>
