<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		p{
			color: blue;
			text-align: center;
			border: 2px solid blue;
		}
		h1{
			color: blue;
		}
	</style>

</head>
<body>
	<!-- INLINE CSS: İstenilen HTML tagına CSS özelliği vermek için kullanılır. -->
	<!-- Inline CSS, Internal CSS'i ezer. -->

	<h1 style="text-align: center; color: limegreen;">Aziz Can</h1>
	<h1>Hamasoglu</h1>
	<p>Merhaba Dunya!</p>
	<p style="border:2px solid red;">Hello World!</p>
	<p>Merhaba Yazılımcılar!</p>
</body>
</html>
