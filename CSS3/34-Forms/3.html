<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        input[type=text]{
            width: 150px;        
            padding: 12px 15px 12px 40px;
            margin: 8px 0px;
            border: 3px solid red;
            box-sizing: border-box;
            border-radius: 10px;
            background-color: rgb(7, 185, 185);
            color: brown;
            background-image: url('img/search-icon.png');
            background-repeat: no-repeat;
            background-position: 10px 5px;
        }
        input:focus{
            background-color: rgb(17, 250, 0);
        }

        /* input text'lere focus olundugu zaman genisligi yüzde yap
            bu sayede diger input text asagi insin. */
        input[type=text]:focus{
            width: 100%;
        }

        textarea{
           /* sayfanin yatayda tamamini kaplasin. */
           width: 100%;
           /* 160px boyunda olsun. */
           height: 160px;
           /* 49x solid mavi kenarlik ekle. */
           border: 4px solid blue;
           /* font-size 15px olsun. */
           font-size: 15px;
           /* boyutu değistirilemez yap. */
           resize: none;
        }

        select{
            width: 100%;
            padding: 10px 15px;
            border: 3px solid red;
            border-radius: 15px;
            background-color: yellowgreen;
        }

        /* input type=button olanlari sec */
        input[type=button]{
            /* yukardan 50px uzaklastir. */
            margin-top: 50px;
            /* yatayda tum sayfayi kaplasin. */
            width: 100%;
            border: 3px solid blue;
            /* ic kisimdan yatayda 15px dikey 15px genislet */
            padding: 15px 15px;
            color: white;
            background-color: yellowgreen;
            /* fare ile uzerine gelince el ciksin. */
            cursor: grabbing;
        }

        input[type=reset]{
            background-color: brown;
        }
    </style>

</head>
<body>
    <label for="">Adınızı giriniz:</label>
    <!-- placeholder: kullanıcıya ne yazılacağını bildirir. -->
    <input type="text" name="ad" placeholder="Adınızı giriniz.">

    <label for="">Soyadınızı giriniz:</label>
    <input type="text" name="soyad" placeholder="Soyadınızı giriniz.">

    <textarea>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque sit eum voluptates fugiat magni voluptatem.
    </textarea>

    <select name="ulke" id="">
        <option value="tr">Türkiye</option>
        <option value="fr">Français</option>
        <option value="en">England</option>
    </select>

    <input type="button" value="Button">
    <input type="reset" value="Button">
    <input type="submit" value="Button">
</body>
</html>
