<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<style>
    div{
        /* div yüksekliğini 600px
            div genişliğini 300px yapar. */
        height: 600px;
        width: 300px;

        /* pencerenin dikeyde 300px ve yatayda o anki boyutunun 50%sini kaplar. */
        height:300px;
        width: 50%;

        /* İçerik kadar alan kaplar.(div block-level olduğu için yatayda tüm satırı kaplar.) */
        /* Container veya herhangi bir yerden taşmaları engeller. */
        height: auto;
        width: auto;


        background-color: red;
    }
</style>

</head>
<body>
    <!-- CSS Width/Height -->
    <!-- 
        * Height
        * Max-height
        * Max-width
        * Min-height
        * Min-width
        * Width
     -->


     <div>
        <h2>CSS Eğitimi</h2>
         <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolores, eos corporis! At ducimus doloribus maiores.</p>
    </div>

    </body>
</html>
