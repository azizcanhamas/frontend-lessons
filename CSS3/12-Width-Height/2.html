<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        #parent{
            width: 250px;
            height: 100px;
            border: 3px solid red;
        }

        #child{
            /* bir üst etiketinin içinde kalan alaninin
                yuksekliginin %50'sini genisliginin 40'ini kullan.% */
            height: 50%;
            width: 40%;        
           border:1px solid blue; 
        }
    </style>

</head>
<body>
    <div id="parent">
        <div id="child">
            CSS Eğitimi iyi gidiyor.
        </div>
    </div>
</body>
</html>
