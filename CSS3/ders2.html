<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- Bu internal CSS'dir. -->
	<!-- Internal CSS yalnızca yazıldığı sayfayı etkiler. -->
	<style type="text/css">
		h1{
			color: blue;
		}
		p{
			color: red;
		}
	</style>

</head>
<body>

	<!-- CSS Yazma Yöntemleri 
			* Internal CSS : HTML sayfasında <head> tagları arasına <style> etiketi ile yazılan CSS'dir.
			* Inline CSS 
			* External CSS
	-->

	<h1>Aziz Can</h1>
	<p>Hamasoglu</p>

</body>
</html>
