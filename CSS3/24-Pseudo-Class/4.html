<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* q etiketinin koymuş olduğu çift tırnakaları '/' ile değiştirecek. */
        q:lang(no){
            quotes: "/" "/";
        }
    </style>

</head>
<body>
    <!-- q etiketi her iki kenara çift tırnak ekleyecek. -->
    <p>Test <q lang="no">deneme1</q> deneme2</p>
</body>
</html>
