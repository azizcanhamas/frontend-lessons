<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /*sayfa acildiginda 'p' display:none'dan dolayi görünmez.*/
        p{
            display: none;
            background-color: aquamarine;
            padding: 20px;
            text-align: center;
            border: 2px solid black;
        }
        /*div'in uzerine geldiginde p'i görünür yap.*/
        div:hover p{
            display: block;
        }
    </style>
</head>
<body>
    
    <div>Sayfa sahibini görmek için buranın üzerine geliniz.
        <p>Aziz Can Hamasoglu</p>
    </div>

</body>
</html>
