<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>        
        /* a ziyaret edilmediği zaman görülecek renk */
        a:link{
            color: rgb(0, 19, 126);
            background-color: white;
        }

        /* link ziyaret edildiyse */
        a:visited{
            color: rgb(30, 197, 0);
            background-color: coral;
        }

        /* fare ile üstüne gelindiği zaman */
        a:hover{
            color: cadetblue;
            text-decoration: overline;
        }

        /* fare ile tıklar iken*/
        a:active{
            color: black;
            text-decoration: unset;
        }
    </style>

</head>
<body>
    <!-- CSS Link -->
    <!-- 
        * Stylink Links
        * Text Decoration
        * Background Color
        * Advanced Link Buttons
     -->

     <p><a href="https://google.com.tr">Google'a git.</a></p>
</body>
</html>
