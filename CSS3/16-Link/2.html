<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>        
        
        /*ziyaret edilse de edilmese de hep aynı gözükecek.*/
        a:link,a:visited{
            color: white;
            background-color: rgb(255, 0, 0);
            padding: 15px 25px;
            text-decoration: none;
        }

        /*fare üstüne geldiğinde de tam tıklanırken de aynı gözükecek.*/
        a:hover,a:active{
            background-color: rgb(255, 0, 0);
        }
    </style>

</head>
<body>
     <p><a href="https://google.com.tr">Google'a git.</a></p>
</body>
</html>
