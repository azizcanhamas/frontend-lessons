<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        *{
            box-sizing: border-box;
        }

        #container{
            background-color: rgb(190, 222, 222);
            width: 100%;
            height: 340px;
        }

        ul{
            width: 100%;
            padding: 0;
        }
        li{
            list-style: none;
            padding: 15px;
        }

        input[type=text],textarea,select{
            float: right;
            width: 50%;
            padding: 5px;
        }

        input[type=button]{
            float: right;
            width: 5%;
            padding: 9px;
            margin-top: 15px;
            background-color: rgb(16, 152, 16);
            border: none;
            clear: both;
        }

        textarea{
            height: 100px;
            resize: none;
        }
    </style>

</head>
<body>
    <h1>Responsive Form</h1>
    <div id="container">
        <ul>
            <li>
                <label>First Name</label>
                <input type="text" placeholder="Your first name">
            </li>
            <li>
                <label>Last Name</label>
                <input type="text" placeholder="Your last name">
            </li>
            <li>

                </select>
            </li>
            <li>
                <label>Subject</label>
                <textarea placeholder="Your subject" class="textarea"></textarea>
            </li>
            <li>
                <input type="button" value="Send">
            </li>
        </ul>
    </div>
</body>
</html>
