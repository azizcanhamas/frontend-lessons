<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        div.relative{
            position: relative;
            border: 2px solid black;
            width: 500px;
            height: 200px;
            /* top degerini azaltin ve arttirin. absolute nesnenin
            de onla beraber hareket ettigini gozlemleyeceksiniz. */
            top: 200px;
        }

        div.absolute{
            position:absolute;
            width: 200px;
            height: 100px;
            border: 2px solid blue;
            top: 50px;
            left: 150px;
        }

    </style>

</head>
<body>
    
    <!-- Position Absolute -->
    <!-- position:absolute nesneyi parent'ina gore konumlandirir.
        Ornegin absolute bir nesneye top:10px derseniz absolute nesnesi
        parent'inin ust kenarindan 10px uzaklasir. Sayfanin ustunden
        10px degil!
    -->

    <!-- NOT: IkÄ± div'in birbirine gore konumlandirilmasi isteniyorsa
        parrent nesnenin position degeri relative 
        child nesnenin position degeri absolute olmalidir. -->

    <!-- relative=parrent    absolute=child -->
    <div class="relative">Relative
        <div class="absolute">
            Absolute
        </div>
    </div>

</body>
</html>
