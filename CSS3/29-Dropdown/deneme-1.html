<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .anaDiv{
            /* position: relative; */
            background-color: aqua;
            display: inline-block;
            min-width: 200px;
            min-height: 100px;
        }

        .dropdownHeader{
            background-color: rgb(12, 212, 6);
            min-width: 200px;
            min-height: 100px;
        }

        .option1{
            display: none;
            background-color: red;
            min-width: 200px;
            min-height: 100px;            
        }

        /* anaDiv'in ustune gelindigi zaman option1'i block olarak goster çünkü alt satıra inmesi lazım.
            hover ozelligi Header'a verilmemeli, div'e verilmelidir. */
        .anaDiv:hover .option1{
            display: block;
        }
        
    </style>

</head>
    <body>
        <div class="anaDiv">
            <div class="dropdownHeader">

            </div>
            <div class="option1">

            </div>
        </div>
    </body>
</html>
