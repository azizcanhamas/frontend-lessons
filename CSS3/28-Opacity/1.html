<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        img{
            /* resmin opaklik degerini %50 yapar.
               1 tam görünürdür. 0 hiç görünmezdir. */
            opacity: 0.5;
        }

        /* resimlerin üzerine gelindiği zaman tam görünür olur. */
        /* tam tersi de yapilabilir. resimler tam görünürken
        fare ile üzerine gelindiği zaman opaklik degeri 0.5'e düşürülebilir. */
        img:hover{
            opacity: 1;
        }
    </style>

</head>
<body>
    <!-- css Opacity
            * Transparent Image
            * Transparent Hover Effect
            * Transparent Box
            * Transparency using RGBA
            * Text in Transparent Box 
    -->

    <h1>Image Opacity</h1>

    <img src="img/1.jpg" alt="">

    <img src="img/2.jpg" alt="">

    <img src="img/3.jpg" alt="">

</body>
</html>
