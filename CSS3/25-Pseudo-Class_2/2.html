<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* input nesneleri seçili olduğu zaman height ve width değerlerini 
            50px yap. Seçili olmadigi zaman eski haline doner.*/
        input:checked{
            height: 50px;
            width: 50px;
        }
    </style>

</head>

<body>
    <form action="">
        <!-- radio button'larin name degerleri ayni yapilirsa yalnizca ikisinden biri secilebilir. -->
        <!-- radiobutton'larin ilk baslangicta secili olarak gelmesi icin checked="checked" verilmelidir. -->
        <!-- value ile neyi niteledigi belirtilebilir. -->
        <input type="radio" checked="checked" value="Erkek" name="cinsiyet">
        <input type="radio" value="Kadin" name="cinsiyet">

        <input type="checkbox" value="Bisiklet" checked="checked">
        <input type="checkbox" value="Araba">
    </form>    
</body>

</html>
