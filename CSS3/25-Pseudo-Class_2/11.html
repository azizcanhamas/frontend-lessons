<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <style>
        /*herhangi bir parent'a ait bir adet 'p' child'i oldugu zaman o 'p'i sec.*/
        /*only-child ile ayni islevi gorur.*/
        p:only-of-type{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>   <p>Aziz</p> </div>
    <div>   <p>Can</p>  <p>Hamasoglu</p>    </div>
</body>
</html>
