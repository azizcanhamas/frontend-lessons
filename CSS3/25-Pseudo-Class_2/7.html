<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /*input type=email'e girilen değer geçersiz ise 
        4px kalinligindan düz ve kirmizi cerceve ekle.*/
        input:invalid{
            border: 4px solid red;
        }

        /* gecerli bir email girildigi zaman*/
        input:valid{
            border: 2px solid green;
        }
    </style>

</head>
<body>
    <input type="email" value="azizcanhamas@gmail.com">
</body>
</html>
