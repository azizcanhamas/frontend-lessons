<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* body altindaki p etiketlerinden yukardan 2. cocugu sec */
        p:nth-child(2){
            background-color: blue;
        }

        /* body altindaki p etiketlerinden asagidan 2. cocugu sec */
        p:nth-last-child(2){
            background-color: red;
        }
    </style>

</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
</body>
</html>
