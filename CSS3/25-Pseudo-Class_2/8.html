<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        
        /* body altindaki p elementlerinden ilk cocugu sec */
        p:first-child{
            color: red;
            font-size: 18px;
        }

        /* body altindaki p elementlerinden son cocugu sec */
        /* last-of-type'da ayni islevi gorur.*/
        p:last-child{
            color: blue;
            font-size: 26px;
        }
    </style>

</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
</body>
</html>
