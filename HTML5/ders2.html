<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<!----------------- p etiketi Trickler ------------------->

		<h1>This is heading 1.</h1>
		<p>This is some text.</p>
		<!-- hr etiketi sayfa yatay düzlem boyunca çizgi çizer. -->
		<hr>

		<h1>This is heading 2.</h1>
		<p>This is some text.</p>
		<hr>

		<h1>This is heading 3.</h1>
		<p>This is some text.</p>
		<hr>

		<!------------------------------------------------------>

		<!-- p etiketinin içinde Enter'e basılması işe yaramaz. -->
		<h1>This is heading 1.</h1>
		<p>This is


		some text</p>

		<!------------------------------------------------------>

			<h1>This is heading 1.</h1>
			<!-- br etiketi metni alt satıra indirir. -->
		<p>This is <br> some <br> text</p>

		<!------------------------------------------------------>

		<!-- pre etiketi verilen metni olduğu gibi boşluk ve 
			Enter girdilerini baz alarak yazdırır. -->
		<pre>This is some
		  text.</pre>

		<!------------------------------------------------------>


		</body>

</html>
