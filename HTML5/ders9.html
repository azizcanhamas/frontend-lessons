HTML Block-Inline Elementler

Block level elemanlar:
	<address>	<article>	<aside>	<blockquote>  <canvas>     <p>
	<dd>	    <div>	    <dl>	<dt>	      <fieldset>   <figcaption>
	<figure>	<footer>	<form>	<h1>-<h6>	  <header>     <ol>
	<hr>	    <li>	    <main>	<nav>	      <noscript>   <video>	
	<pre>	    <section>	<table>	<tfoot>	      <ul>	

Inline level elemanlar:
	<a>	      <abbr>	<acronym>	<b>	        <bdo>	<big>	<br>	 <button>
	<cite>	  <code>	<dfn>	    <em>	    <i>	    <img>	<input>	 <kbd>
	<label>	  <map>	    <object>	<output>	<q>	    <samp>	<script></script>
	<select>  <small>	<span>	    <strong>	<sub>	<sup>	<textarea>
	<time>	  <tt>	    <var>



* Her bir HTML etiketinin default display 'value' vardir.
Bu value ya 'block' ya da 'inline'dir.

Block'ta ne olur?
	Block seviye elemenler her zaman bir yeni satırdan başlar,
	ve soldan sağa tüm alanı kaplarlar. Ardından gelen block-inline
	fark etmeksizin tüm elemanlar alt satırdan başlamak zorunda kalır.

Inline'de ne olur?
	Inline elementler ise adından anlaşılacağı üzere
	aynı satırda başlayıp içerik kadar alan kaplarlar.
	Örneğin bir buton ekledik. Ardına bir buton daha eklediğimiz
	zaman iki buton yan yana yerleşir.
