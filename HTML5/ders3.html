<!DOCTYPE html>

<body>

	<!-- 
		HTML FORMATLAMA ETIKETLERI
			<b> 		- Kalın yazı
			<strong> 	- Kalın yazı(önemli anlamında kullanılır.)
			<i>			- Italic yazı
			<em> 		- Italic yazı
			<mark> 		- Arkası boyalı yazı
			<small> 	- Küçük yazı
			<del> 		- Üstü çizili yazı
			<ins> 		- Altı çizili yazı
			<sub> 		- Alt yazı
			<sup> 		- Üst yazı
	 -->

	 <p>Normal Text</p>
	 <p><b>Kalın Text</b></p>
	 <p><strong>Strong Text</strong></p>
	 <p><i>Italic Text</i></p>
	 <p><em>Em Text</em></p>
	 <p>Big <small>small</small> Text</p>
	 <p><mark>Mark Text</mark></p>
	 <p><del>Can</del></p>
	 <p><ins>Inserted Text</ins></p>
	 <p><sub>Subscript Text</sub>Text</p>
	 <p><sup>Superscript Text</sup>Text</p>


</body>
</html>
