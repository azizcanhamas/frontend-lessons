<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- HEAD etiketi arasında neler kullanılır? -->

	<!-- Sayfa başlığını tanımlar. -->
	<title>Ana Sayfa</title>


	<!-- CSS tanımlamaları yapılabilir. -->
	<style type="text/css">
		h1{
			color: red;
		}
	</style>


	<!-- CSS dosyası çağrılabilir. -->
	<!-- Yeni bir .css uzantılı dosya tanımlanıp dizini belirtilmelidir. -->
	<link rel="stylesheet" type="text/css" href="ders11.css">


	<!-- UTF-8 karakter seti kullanildigini belirtir. -->
	<meta charset="utf-8">

	<!-- Arama motoruna belirtilen kelimelerde icerik oldugunu bildirir.
		 SEO için önemlidir. -->
	<meta name="keywords" content="c programlama,html,css,.net,linq,e-ticaret">

	<!-- Yazarın kim olduğunu belirtir. -->
	<meta name="author" content="Aziz Can">

	<!-- Sayfayı 30 saniyede bir yenilemesi gerektiğini belirtir. -->
	<meta http-equiv="refresh" content="3">

	<!-- Sayfanın responsive çalışmasını sağlar. -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<!-- Javascript kodları yazılabilir. script etiketleri body etiketi kapatilmadan once de yazilabilir. -->
	<script type="text/javascript">
		
	</script>

</head>
<body>

	<h1>Aziz Can</h1>
	<h2>Hamasoglu</h2>

</body>
</html>
